blueprint:
  name: Smart Motion Lights & Switches
  description: >
    Version: 1.0.1 (Lite)
    
    Turn on lights when motion is detected IF:
    1. It is Night (based on Sun Schedule)
    OR
    2. It is Dark (based on Lux Sensor, if provided)
  domain: automation
  source_url: https://github.com/rgafonso/homeassistant/blob/main/smart-lights.yaml
  input:
    section_core:
      name: Motion & Light
      description: The main settings for your automation.
      icon: mdi:run
      input:
        motion_sensor:
          name: Motion Sensor
          description: The starting trigger
          selector:
            entity:
              domain: binary_sensor
              device_class: motion
        target_entities:
          name: Lights & Switches
          description: Select all that you wish to enable
          selector:
            target:
              entity:
                domain: 
                  - light
                  - switch
        off_timer:
          name: Wait Time (Seconds)
          description: The time which after no motion detected, everything resets
          default: 30
          selector:
            number:
              min: 0
              max: 300
              unit_of_measurement: seconds
    section_sun:
      name: Sun Schedule
      description: Mainly designed for night time. Can be overridden by illuminance
      icon: mdi:weather-sunset
      input:
        sunset_offset:
          name: Sunset Offset
          description: >
            Positive (e.g. 00:30:00) starts after sunset.
            Negative (e.g. -00:15:00) starts before sunset.
          default: "00:30:00"
          selector:
            text: {}
        sunrise_offset:
          name: Sunrise Offset
          description: >
            Negative (e.g. -00:30:00) stops after sunrise.
            Positive (e.g. 00:15:00) stops before sunrise.
          default: "-00:30:00"
          selector:
            text: {}
    section_illuminance:
      name: Illuminance or Lux (Overrides Sun Schedule)
      description: Triggers lights based on illuminance, useful for cloudy indoors.
      icon: mdi:brightness-6
      collapsed: true
      input:
        illuminance_sensor:
          name: Illuminance Sensor
          description: If set, lights turn on when below threshold (regardless of sun).
          default: []
          selector:
            entity:
              domain: sensor
              device_class: illuminance
              multiple: false
        illuminance_threshold:
          name: Lux Threshold
          description: Always trigger if illuminance is below this value and illuminance sensor set.
          default: 50
          selector:
            number:
              min: 0
              max: 1000

mode: restart
max_exceeded: silent

variables:
  # We still need this variable to check if the user provided a sensor
  illuminance_sensor: !input illuminance_sensor

trigger:
  - platform: state
    entity_id: !input motion_sensor
    to: "on"
    alias: "Motion Detected"

condition:
  - condition: or
    conditions:
      # RULE 1: Sun Schedule
      - condition: sun
        after: sunset
        after_offset: !input sunset_offset
        before: sunrise
        before_offset: !input sunrise_offset

      # RULE 2: Lux Override (Only if sensor is set)
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ illuminance_sensor != [] }}"
          - condition: numeric_state
            entity_id: !input illuminance_sensor
            below: !input illuminance_threshold

action:
  - service: homeassistant.turn_on
    target: !input target_entities

  - wait_template: "{{ is_state(motion_sensor, 'off') }}"
        for:
    for: !input off_timer
          seconds: !input off_timer
    continue_on_timeout: true

  - service: homeassistant.turn_off
    target: !input target_entities
